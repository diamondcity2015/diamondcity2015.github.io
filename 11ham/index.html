<html>
<head>
	<link rel="stylesheet"	type="text/css"	href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js></script>"
	<script type="text/javascript">

	var slideimages = new Array() // create new array to preload images
	slideimages[0] = new Image() // create new instance of image object
	slideimages[0].src = "image1.jpeg" // set image src property to image path, preloading image in the process
	slideimages[1] = new Image()
	slideimages[1].src = "image2.jpeg"
	slideimages[2] = new Image()
	slideimages[2].src = "image3.jpeg"

</script>
</head>
<body>
	<div class="dot">
  		<span class="top"></span>
  		<span class="middle"></span>
  		<span class="bottom"></span>
	</div>
		 <script src="js/main.js"></script>
		 <script src="js/hamfb.js"></script>
		 <script>
		 	$(document).ready(function()	{

		 	});
  		</script>

  		<img src="image1.jpeg" id="slide" width="100" height="56" />

		<script type="text/javascript">

		//variable that will increment through the images
		var step=0

		function slideit(){
		 //if browser does not support the image object, exit.
		 if (!document.images)
		  return
		 document.getElementById('slide').src = slideimages[step].src
		 if (step<2)
		  step++
		 else
		  step=0
		 //call function "slideit()" every 2.5 seconds
		 setTimeout("slideit()",2500)
		}

		slideit()

		</script>
</body>
</html>
