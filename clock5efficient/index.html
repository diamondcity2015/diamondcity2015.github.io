<!DOCTYPE html>
<html>
<head>


	<link rel="stylesheet"	type="text/css"	href="css/style.css">
	<title>Javascript Clock</title>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

	
</head>
<body>

<div id="open-display">
 <div class="openclosed"></div>
 <div class="timerange" data-days="1,2,3," data-open="00:00" data-close="01:30" data-open="06:00" data-close="24:00">Hours: <span class="days">Mon - Wed</span>Restaurant Open Midnight - 130am, 6am - Midnight</div>
 <div class="timerange" data-days="4" data-open="00:00" data-close="01:30" data-open="04:00" data-close="24:00">Hours: <span class="days">Thu</span>Restaurant Open Midnight - 130am, 4am - Midnight</div>
 <div class="timerange" data-days="5,6" data-open="00:00" data-close="24:00">Hours: <span class="days">Fri, Sat</span>Restaurant Open 24 Hours</div>
 <div class="timerange" data-days="7" data-open="00:00" data-close="04:00" data-open="06:00" data-close="24:00">Hours: <span class="days">Sun</span>Restaurant Open 12am - 4am, 6am-Midnight</div>
</div>
<br></br>

<script src="js/main.js"></script>

</body>
</html>
