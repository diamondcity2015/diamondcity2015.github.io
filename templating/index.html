<!DOCTYPE html>
<html>
<head>

	<title>Templating Example Code</title>
	<link rel="stylesheet" href="https://cdn.jsdeliver.net/pure/0.6.0/pure-min.css">
	<link rel="stylesheet"  href="style.css">
</head>
<body>

  <!--  handlebars template-->
  <script id="movie-template" type="text/x-handlebars-template">
  <p>
  	{{title}}
  	<br>
  	{{releaseDate}}
  	<br>
  	{{actors}}
  	<br>
  	<img src="{{poster}}">
  	</p>

  	</script>
  	<h1><i class="material-icons">search</i><OMDB API</h1>

  	<form class="pure-form">
  	<input id="searchField" class="input" placeholder="Search for movie title"></input>
  	</form>

  	<!--  element to append results-->
  	<div id="result"></div>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  	<script src="js/main.js"></script>


</body>
</html>
