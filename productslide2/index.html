<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Simple Multi-Item Slider with CSS Animations and jQuery</title>
		
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">	
			
			<header class="clearfix" id="topic">
				<h1>Things to do in Tokyo</h1>
			</header>
			<div class="main">
				<div id="mi-slider" class="mi-slider">
					<ul>
						<li><a href="#"><img src="images/7.jpg" alt="sunglasses"><h4>Sunglasses</h4></a></li>
						<li><a href="#"><img src="images/6.jpg" alt="hats"><h4>Hats &amp; Caps</h4></a></li>
						<li><a href="#"><img src="images/9.jpg" alt="watches"><h4>Watches</h4></a></li>
						<li><a href="#"><img src="images/4.jpg" alt="img04"><h4>Sneakers</h4></a></li>
					</ul>
					<ul>
						<li><a href="#"><img src="images/5.jpg" alt="img05"><h4>Belts</h4></a></li>
						<li><a href="#"><img src="images/6.jpg" alt="img06"><h4>Hats &amp; Caps</h4></a></li>
						<li><a href="#"><img src="images/italyflag.jpeg" alt="italy"><h4>Italian</h4></a></li>
						<li><a href="#"><img src="images/usaflag.jpeg" alt="usa"><h4>American</h4></a></li>
					</ul>
					<ul>
						<li><a href="#"><img src="images/9.jpg" alt="img09"><h4>Casual</h4></a></li>
						<li><a href="#"><img src="images/10.jpg" alt="img10"><h4>Luxury</h4></a></li>
						<li><a href="#"><img src="images/11.jpg" alt="img11"><h4>Sport</h4></a></li>
					</ul>
					<ul>
						<li><a href="#"><img src="images/tennisball.jpeg" alt="tennis events"><h4>Tennis</h4></a></li>
						<li><a href="#"><img src="images/soccerball.jpeg" alt="soccer events"><h4>Soccer</h4></a></li>
						<li><a href="#"><img src="images/baseball.jpeg" alt="baseball events"><h4>Baseball</h4></a></li>
						<li><a href="#"><img src="images/basketball.jpeg" alt="basketball events"><h4>Basketball</h4></a></li>
					</ul>
					<nav>
						<a href="#">Shopping</a>
						<a href="#">Restaurants</a>
						<a href="#">Watches</a>
						<a href="#">Sports</a>
					</nav>
				</div>
			</div>
		</div><!-- /container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/jquery.catslider.js"></script>
		<script>
			$(function() {

				$( '#mi-slider' ).catslider();

			});
		</script>
	</body>
</html>
