<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Image Sharer</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<!-- Basic Page Structure -->
  <div class="container cf">
    <header class="cf">
      <h1>Bill Smith</h1>
      <span>13h</span>
    </header>
    <img src="images/post.jpeg" alt="hat">
    <p>Lazy Sunday in the Midwest.</p>
    <ul class="comments">

    </ul>
    <form id="comment-form" class="cf">
        <input id="comment" type="text" placeholder="Leave a comment">
    </form>
  </div>



<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDbiyXsiAS0PQPTkfTADDmOpe-_jh62P3o",
    authDomain: "js-circuits-ad6cc.firebaseapp.com",
    databaseURL: "https://js-circuits-ad6cc.firebaseio.com",
    projectId: "js-circuits-ad6cc",
    storageBucket: "js-circuits-ad6cc.appspot.com",
    messagingSenderId: "306628274962"
  };
  firebase.initializeApp(config);
</script>


<!-- Handlebars Template -->
  <script id="comment-template" type="text/x-handlebars-template">
    <li data-id="{{commentId}}">
      <span id="likes">{{likes}}</span>
      <p>{{comment}}</p>
      <i class="fa fa-trash delete"></i>
      <i class="fa fa-heart-o like"></i>
    </li>
  </script>


<!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Main js file -->
  <script src="js/main.js"></script>

</body>

</html>
